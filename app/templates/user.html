{% extends "base.html" %}

{% block content %}
    <table>
        <tr align="top">
            <td><img src="{{ user.avatar(120) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <table>
        <tr align="top">
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td>{{ post.author.username }} says: <b>{{ post.body }}</b></td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
